<!DOCTYPE html>
<html>

<head>
	<title> Uma página simples</title>
	<meta charset="UTF-8">
</head>

<body>

<!-- Tebela Simple -->

<h2>Tebela Simple</h2>
<table width="100%" border="1" >
	<tr>
		<td>Alex</td>
		<td>HTML</td>
		<td>10</td>
	</tr>
	
	<tr>
		<td>Ana</td>
		<td>HTML</td>
		<td>10</td>
	</tr>
</table/>

<!-- Tebela Com Titulo -->

<h2>Tebela com Titulo</h2>
<table width="100%" border="1" >
	<tr>
		<th>aluno</th>
		<th>Disiplina</th>
		<th>Nota</th>
	</tr>
	
	<tr>
		<td>Alex</td>
		<td>HTML</td>
		<td>10</td>
	</tr>
	
	<tr>
		<td>Ana</td>
		<td>HTML</td>
		<td>10</td>
	</tr>
</table/>

<!-- Tebela Com Cabeçalho e Rodapé -->

<h2>Tebela Com Cabeçalho e Rodapé</h2>
<table width="100%" border="1" >
	<thead>
		<tr>
			<th>Mês</th>
			<th>Horas/Aula</th>
		</tr>
	<thead/>
	<tbody>	
		<tr>
			<td>Junho</td>
			<td>40</td>
		</tr>
		<tr>
			<td>Julho</td>
			<td>30</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<th>Total</th>
			<th>70</th>
		</tr>
	</tfoot>
</table/>

<!-- Tebela Com colspan -->

<h2>Tebela Simples Com colspan</h2>
<table width="100%" border="1" >
		<tr>
			<td>aluno</td>
			<td colspan="2">Disciplina</td>
		</tr>
		
		<tr>
			<td>Alex</td>
			<td>HTML</td>
			<td>Ambiente Web</td>
		</tr>
		
</table/>

</body>

</html>
